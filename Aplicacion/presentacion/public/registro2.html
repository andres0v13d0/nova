<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sign-up">
      <div class="div">
        <div class="top-header">
          <div class="frame">
            <div class="frame-2">
              <div class="english">Español</div>
              <img class="img" src="https://c.animaapp.com/wbyB8GGY/img/dropdown-2.svg" />
            </div>
          </div>
        </div>
        <div class="line"><img class="line-2" src="https://c.animaapp.com/wbyB8GGY/img/line-3-1.svg" /></div>
        <div class="frame-3">
          <div class="side-image">
            <img class="dl-beatsnoop" src="https://c.animaapp.com/wbyB8GGY/img/dl-beatsnoop-1.png" />
          </div>
          <div class="frame-4">
            <div class="frame-5">
              <div class="text-wrapper">Create un Usuario</div>
              <div class="text-wrapper-2">Ingresa tus datos</div>
            </div>
            <div class="frame-6">
              <div class="frame-7">
                <div class="frame-8">
                  <div class="text-wrapper-3">Nombre</div>
                  <div class="under-line"></div>
                </div>
                <div class="frame-8">
                  <div class="text-wrapper-3">Email</div>
                  <div class="under-line"></div>
                </div>
                <div class="frame-8">
                  <div class="text-wrapper-3">Contraseña</div>
                  <div class="under-line"></div>
                </div>
              </div>
              <div class="frame-9">
                <button class="button"><div class="view-all-products">Crear Cuenta</div></button>
                <div class="frame-10">
                  <div class="google-sign-up">
                    <div class="frame-11">
                      <img class="img" src="https://c.animaapp.com/wbyB8GGY/img/icon-google-2.svg" />
                      <div class="sign-up-with-google">Ingresar con Google</div>
                    </div>
                  </div>
                  <div class="frame-12">
                    <div class="text-wrapper-4">Ya tienes una cuenta?</div>
                    <div class="frame-13">
                      <div class="text-wrapper-5">Ingresar</div>
                      <div class="under-line-2"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="header">
          <div class="frame-14">
            <div class="logo"><div class="exclusive">NovaTech</div></div>
            <div class="frame-15">
              <div class="div-wrapper"><div class="home">Inicio</div></div>
              <div class="contact-wrapper"><div class="contact">Contacto</div></div>
              <div class="div-wrapper"><div class="about">Nosotros</div></div>
              <div class="sign-up-wrapper"><div class="text-wrapper-6">Iniciar Sesion</div></div>
            </div>
          </div>
          <div class="search-component-set-wrapper">
            <div class="search-component-set">
              <div class="frame-16">
                <div class="what-are-you-looking">¿Estás buscando algo?</div>
                <img class="img" src="https://c.animaapp.com/wbyB8GGY/img/component-2-3.svg" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
